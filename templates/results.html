<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/results.css">
</head>
<body>
    <section>
        <h2 class="heading">*Available Flights </h2>
        <div class="one" >

        </div>
    </section>
    <script type="text/javascript">
        fetch('/static/data.json')
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            let divv= document.querySelector(".one");
            let out="";
            for (let product of data){
                out+=`
                <div class="two">
                   <div class="set">
                        <div class="left">
                            <h6>${product.from} - ${product.to}</h6>
                            <h6>${product.Timings}</h6> 
                            <h6>${product.Airline}</h6>
                        </div>
                        <div class="btw">
                            <h6>${product.stops}</h6>
                        </div>
                        <div class="right">
                            <h6>${product.flightduration}</h6>
                        </div>
                        <div class="cost">
                            <h6>${product.cost}
                        </div>
                    </div>
                
                </div>

                `;

            }
            divv.innerHTML=out;
        })
    </script>
    
</body>
</html>
