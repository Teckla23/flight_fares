<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fares</title>
    <link rel="stylesheet" href="/static/style.css">
    <!--slider css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--toogle icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!--airport suggestion-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/fuse.js@2.5.0/src/fuse.min.js"></script>
    <script src="https://screenfeedcontent.blob.core.windows.net/html/airports.js"></script>
</head>
<body>
    <section id="home">
        <div class="input">
            <div class="d-none d-xl-block position-absolute translate-middle"></div>
            <div class="rounded p-3 bg-cp" style="margin-bottom: 40%; width:1080px">
                <div class="d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tripType" id="returnTrip" checked>
                        <label class="form-check-label fw-bold fs-7" for="returnTrip">
                            Return
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="tripType" id="oneWayTrip">
                        <label class="form-check-label fw-bold fs-7" for="oneWayTrip">
                            One-way
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tripType" id="multiWayTrip">
                        <label class="form-check-label fw-bold fs-7" for="multiWayTrip">
                            Multi-way
                        </label>
                    </div>
                </div>
                <div class="d-flex align-items-center py-2">
                    <div>
                        <label for="toAddr" class="form-label fw-bold fs-8 m-0">To</label>
                        <form method="post" enctype="multipart/form-data">
                            <input id="toAddr" list="datalistOptions" class="form-control" placeholder="Airport or city" name="toaddr"/>
                            <datalist id="datalistOptions">
                                <option value="HYD">Hyderabad</option>
                                <option value="BOM">Mumbai</option>
                                <option value="CHI">Chicago</option>
                                <option value="BLR">Bengaluru</option>
                            </datalist>
                        </form>
                    </div>
                    <div>
                        <label for="fromAddr" class="form-label fw-bold fs-8 m-0">From</label>
                        <input id="fromAddr" list="datalistOptions1" class="form-control" placeholder="Airport or city"/>
                        <datalist id="datalistOptions1">
                            <option value="DFW">Dallas</option>
                            <option value="QTR">Qatar</option>
                            <option value="NYC">New York</option>
                            <option value="LON">London</option>
                        </datalist>
                    </div>
                    <div>
                        <label for="returnDate" class="fw-bold fs-8">Return</label>
                        <input type="date" id="returnDate" name="returnDate" class="form-control">
                    </div>
                    <div>
                        <label for="departDate" class="fw-bold fs-8">Depart</label>
                        <input type="date" id="departDate" name="departDate" class="form-control">
                    </div>
                    <div>
                        <label for="cabinClass" class="fw-bold fs-8">Cabin Class & Travellers</label>
                        <select id="cabinClass" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <a href="results"><div class="btn btn-dark fw-bold btn-lg inp-width" id="searchFlights">Search Flights</div></a>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/script.js"></script>
</body>
</html>
